{% extends "base.html" %}

{% block title %}
— Редактирование пользователя
{% endblock %}

{% block content %}
<h2>Редактировать пользователя</h2>
<div class="user-edit-container">
  <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" value="{{ user.login }}" required>
    
    <label>
      <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
      Администратор
    </label>
    
    <button type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">{% endblock %}
