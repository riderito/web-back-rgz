{% extends "base.html" %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
<h1>Добро пожаловать на наш сайт</h1>
{% if session.get('login') %}
    <p>Привет, {{ session['login'] }}!</p>
    <p><a href="{{ url_for('logout') }}">Выйти</a></p>
{% else %}
    <p>Добро пожаловать, Незнакомец!</p>
    <p><a href="{{ url_for('register') }}">Зарегистрироваться</a> или <a href="{{ url_for('login') }}">Войти</a></p>
{% endif %}
<a href="{{ url_for('start') }}"><button>Перейти к инициативам</button></a>
{% endblock %}
